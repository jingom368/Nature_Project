<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'nature_project/css/program.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <title>Program</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="nav_home">
                <a style="text-decoration: none;" href="#introduction"><div>Main</div></a>
                <div class="nav_active">Program<div class="nav_point"></div></div>
                <a class="nav_home_notion" style="text-decoration: none;" href="https://jazzy-second-e86.notion.site/We-re-Project-Oumtt-70fd6fa703c045ee940342dedf63b7f1"><div>Oumtt</div></a>
            </div>
            <a href="#contact"><button class="nav_button"></button></a>
        </nav>
    </header>

    <!-- introduction -->

            <div class="intro_team" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1200">OUMTT X YOCHAN</div>
            <div class="intro_title" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1200"></div>
            <div class="intro_nature" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1200">‘Naturally in Nature’</div>
            <img class="intro_photo_1" src="/static/nature_project/assets/img/2.main/nature_1.png">
            <div>
                <div class="intro_border" style="margin-bottom: 105.5px;">
                    <div class="intro_round"></div>
                    <div class="intro_round"></div>
                    <div class="intro_round"></div>
                    <div class="intro_round"></div>
                    <div class="intro_round"></div>
                </div>
            </div>
        </div>

    </section>

    <section id="guest" class="guest">
        
        <div class="guest_box">
            <div class="guset_title">Guest. Celebration</div>
            <div class="guest_photo_aran">
                <img src="/static/nature_project/assets/img/program/aran.png">
                <img class="artist_aran_active" src="/static/nature_project/assets/img/program/aran_active.png">
            </div>
            <div class="guest_intro">
                <div>Celebratory Recital</div>
                <div>조아란</div>
            </div>
            <div class="guest_photo_hyekyung">
                <img src="/static/nature_project/assets/img/program/hyekyung.png">
                <img class="artist_hyekyung_active" src="/static/nature_project/assets/img/program/hyekyung_active.png">
            </div>

                <div>Celebratory Dance</div>
                <div>성혜경</div>
            </div>
        </div>

    </section>

        <div class="withyou_box">
            <div class="withyou_title">Guest. Celebration</div>
            <div class="withyou_profile">Dancer Profile</div>
            <div class="row_flex">
                <div class="column_flex">
                    <div class="withyou_photo_hasom">
                        <img src="/static/nature_project/assets/img/program/hasom.png">
                        <img class="artist_hasom_active" src="/static/nature_project/assets/img/program/hasom_active.png">
                    </div>
                    <div class="withyou_intro">
                        <div>Team 1.</div>

                    </div>            
                </div>
                <div class="column_flex">
                    <div class="withyou_photo_hahyeon">

                    </div>
                    <div class="withyou_intro">
                        <div>Team 2.</div>
                        <div>김하현</div>
                    </div>
                </div>
            </div>

            <div class="row_flex">
                <div class="column_flex">
                    <div class="withyou_photo_seoyeon">
                        <img src="/static/nature_project/assets/img/program/seoyeon.png">
                        <img class="artist_seoyeon_active" src="/static/nature_project/assets/img/program/seoyeon_active.png">

                    <div class="withyou_intro">
                        <div>Team 3.</div>
                        <div>인서연</div>
                    </div>
                </div>
                <div class="column_flex">
                    <div class="withyou_photo_minseop">
                        <img src="/static/nature_project/assets/img/program/minseop.png">

                    <div class="withyou_intro">

                </div>

            <div class="row_flex">
                <div class="column_flex">
                    <div class="withyou_photo_sohyun">
                        <img src="/static/nature_project/assets/img/program/sohyun.png">
                        <img class="artist_sohyun_active" src="/static/nature_project/assets/img/program/sohyun_active.png">

                    <div class="withyou_intro">
                        <div>Team 4.</div>
                        <div>배소현</div>
                    </div>
                </div>
                <div class="column_flex">
                    <div class="withyou_photo_sohee">
                        <img src="/static/nature_project/assets/img/program/sohee.png">

                    </div>
                    <div class="withyou_intro">
                        <div>Team 5.</div>
                        <div>한소희</div>
                    </div>
                </div>
            </div>
        </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
